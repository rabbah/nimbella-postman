<!DOCTYPE html>
<html lang="en">

<head>
  <title>Your Serverless Cloud. Beautiful.</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <style>
    .footer {
      position: absolute;
      bottom: 0;
      width: 620px;
      height: 45px;
      background-color: #f5f5f5;
      margin-bottom: 150px;
    }
  </style>
</head>

<body style="padding-top:100px">
  <div class="container" style="width:650px;color: #43728A">
    <center><img src="logo.png" width="30%">
      <div id="products">
      </div>
    </center>
  </div>

  <script type="text/javascript">
  fetch('/api/products/get-products')
    .then(async response => {
      products = await response.json()
      div = document.getElementById('products')
      products.forEach(product => {
        listing = document.createElement('div')
        listing.innerHTML = `<span><img src="${product.image||"default.png"}">${product.color} ${product.brand} ${product.category}: $1000</span>`
        div.appendChild(listing)
      })
    })
  </script>
</body>

</html>
